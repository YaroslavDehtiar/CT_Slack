<!-- Context Action Order -->
<template>
    <div class="slds-grid" style="background-color: white">
        <div class="slds-align_absolute-center">
            {order}
        </div>
        <div class="slds-col_bump-left">
        <lightning-button-icon
                alternative-text='Increase Order'
                icon-name='utility:arrowup'
                onclick={increaseOrder}
        >
        </lightning-button-icon>
        <lightning-button-icon
                alternative-text='Decrease Order'
                icon-name='utility:arrowdown'
                onclick={decreaseOrder}
        >
        </lightning-button-icon>
        </div>
    </div>
</template>
