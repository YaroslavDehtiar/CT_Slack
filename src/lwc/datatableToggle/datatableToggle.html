<!-- Datatable Toggle -->
<template>
    <div class="slds-m-around--x-small">
        <lightning-input
                type="toggle"
                label={label}
                name={name}
                checked={checked}
                required={required}
                message-toggle-active={messageToggleActive}
                message-toggle-inactive={messageToggleInactive}
                onchange={handleChange}
        ></lightning-input>
    </div>
</template>
