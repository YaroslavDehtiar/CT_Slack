<!-- New Workflow Path Modal -->
<template>
    <c-new-action-modal size="small">
        <h2 slot="header" class="new-path-modal-header-text slds-text-heading_large">New Workflow Path</h2>

        <div slot="body" class="new-path-modal-body">
            <lightning-input label="Label" value="Label 1" required></lightning-input>
            <lightning-combobox label="Object" required></lightning-combobox>
            <lightning-combobox label="Record Type" required></lightning-combobox>
            <lightning-combobox label="Controlling Field"></lightning-combobox>
        </div>

        <div slot="footer" class="new-path-modal-footer">
            <lightning-button label="Cancel" onclick={handleNewPathModalCancelButtonClick}></lightning-button>
            <lightning-button label="Save" variant="brand"></lightning-button>
        </div>
    </c-new-action-modal>
</template>
