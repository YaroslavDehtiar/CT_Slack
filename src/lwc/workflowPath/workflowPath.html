<template>
    <div class="slds-is-relative">
    <template if:true={isShowSpinner}>
        <lightning-spinner alternative-text='test' size="medium" variant=brand></lightning-spinner>
    </template>
    <div class="slds-path">
        <div class={workflowPathClass}>
            <div class="slds-grid slds-path__scroller-container slds-col slds-size_8-of-12">
                <div class="slds-path__scroller" role="application">
                    <div class="slds-path__scroller_inner">
                        <ul class="slds-path__nav slds-scrollable_x" role="listbox" aria-orientation="horizontal">

                            <template for:each={nodeList} for:item="node" for:index="index">
                                <li class={node.class} role="presentation" key={node.id}>
                                    <a aria-selected={node.isSelected} class="slds-path__link"
                                       href="javascript:void(0);" role="option" tabindex="0">
                        <span class="slds-path__stage">
                            <lightning-icon icon-name="utility:check" size="x-small" variant="inverse"
                                            class="slds-icon slds-icon_x-small"></lightning-icon>
                          <span class="slds-assistive-text">{node.label}</span>
                        </span>
                                        <span class="slds-path__title">{node.label}</span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <template if:true={anyNodeSelected}>
                <c-workflow-path-actions actions={selectedNode.actions} onbuttonclick={executeAction} >
                </c-workflow-path-actions>
            </template>
        </div>
    </div>
    </div>
</template>
