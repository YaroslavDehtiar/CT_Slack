<!-- Workflow Paths List View Create Modal -->
<template>
    <c-modal class="modal">
        <span slot="header">
            Create Workflow Path
        </span>
        <span slot="body">
            <lightning-spinner
                    if:true={showSpinner}
            ></lightning-spinner>
            <lightning-layout
                    multiple-rows
                    if:true={isModalOpened}
            >
                <lightning-layout-item size="12">
                    <lightning-input label="Name" name="masterLabel" max-length="40" required></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-combobox
                            name="sObjectName"
                            class="sObjectName"
                            label="Object"
                            options={objectOptions}
                            onchange={handleObjectSelected}
                            required
                    ></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-combobox
                            name="controllingField"
                            label="Controlling Field"
                            options={controllingFieldOptions}
                            required
                            class="controllingField resetable-input"
                    ></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-combobox
                            name="recordType"
                            label="Record Type"
                            options={recordTypeOptions}
                            required={hasRecordType}
                            class="recordType resetable-input"
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </span>
        <span slot="footer">
            <lightning-button label="Cancel" variant="neutral" class="cancel slds-m-right--x-small" onclick={handleCloseModal}></lightning-button>
            <lightning-button label="Next" variant="brand" class="next" onclick={handlePathCreate}></lightning-button>
        </span>
    </c-modal>

</template>
